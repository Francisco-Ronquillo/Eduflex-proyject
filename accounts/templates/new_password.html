{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Establecer nueva contraseña</title>
  <link rel="stylesheet" href="{% static 'CSS/recuperacion.css' %}">
</head>
<body>
  <div class="recuperacion-container">
    <div class="left-panel">
      <img src="{% static 'img/logo.png' %}" alt="Logo Eduflex" class="logo">
    </div>
    <div class="right-panel">
      <div class="form-box">
        <a href="{% url 'accounts:login' %}" class="back-arrow">←</a>
        <h2>Recuperar contraseña</h2>
        <p>Ingresa tu nueva contraseña. Asegúrate de que sea segura y fácil de recordar.</p>

        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn">Cambiar contraseña</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
